<ion-view >
  <ion-header-bar class="bar bar-header bar-positive" style="background-color:#047aba;background-size:100% 100%;color:white;">
      <button class="button button-icon icon ion-chevron-left" ng-click="createAppBack();"></button>
      <h1 class="title">Add Book</h1>
  </ion-header-bar>
  <ion-content >

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" id="bookTitle" placeholder="Enter Your Book Title">
      </label>
      <label class="item item-input">
        <textarea style="width:100%; height:200px;" placeholder="Enter Your Book description" id="bookDesc" ></textarea>
      </label>
      
      

      <button class="button button-full" ng-click="createAppFtn();" style="background-color:#d6dbe6;background-size:100% 100%;">Submit</button>
     
    </div>
  </ion-content>
</ion-view>
