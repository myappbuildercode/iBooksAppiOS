<ion-view >
  <ion-header-bar  class="bar bar-header bar-positive" style="background-image:url(img/bg.png);background-size:100% 100%;color:white;">
    <button class="button button-icon icon ion-power" style="left:0%;" ng-click="listViewBack();"></button>
    <button class="button button-icon icon ion-grid"  ng-click="gridCallFtn();"></button>
      <h1 class="title">Books</h1>
      <button class="button button-clear icon-left ion-plus-circled" ng-click="listViewCreate();"></button>
  </ion-header-bar >  
  <ion-content  style="background-image:url(img/bg.png);background-size:100% 100%;color:white;">
  
    <ion-list >
        <ion-item ng-repeat="item in appKey" type="item-text-wrap" class="item item-avatar" style="color:white;" ng-click="listViewClickFtn(item.api_key,item.title);">
        
          <img src="{{item.app_image}}" >
          <h2 style="color:white;">{{item.title}}</h2>
        
<!--class="button icon-right ion-ios7-compose" class="button icon-right ion-ios7-trash"-->
          <ion-option-button ng-click="editApp(item.api_key)" >
            <img src="img/edit.png" style="width:35px;margin-top:50%;"/>
          </ion-option-button>
          
          <ion-option-button ng-click="deleteApp(item.api_key,item)" >
            <img src="img/close.png" style="width:35px;margin-top:50%;"/>
          </ion-option-button>
        </ion-item>

    </ion-list>  
    
  </ion-content>
</ion-view>
