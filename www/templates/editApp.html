<ion-view >
  <ion-header-bar class="bar bar-header bar-positive" style="background-color:#047aba;background-size:100% 100%;color:white;">
      <button class="button button-icon icon ion-chevron-left" ng-click="bookEditBack();"></button>
      <h1 class="title">Edit Book</h1>
  </ion-header-bar>
  <ion-content >

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Enter your Book Title" id="bookTitleEdit" />
      </label>
      <label class="item item-input">
        <textarea style="width:100%;height:200px;" placeholder="Enter your Book Description" id="bookDesEdit" ></textarea>
      </label>

      <label class="item item-input">
         <input type="file" id="bookImageEdit" />
      </label>
      
      <button class="button button-full" ng-click="bookEditSubmitFtn();" style="background-color:#d6dbe6;background-size:100% 100%;">Submit</button>
     
    </div>
  </ion-content>
</ion-view>
