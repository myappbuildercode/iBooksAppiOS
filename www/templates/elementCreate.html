<ion-view >
  <ion-header-bar  class="bar bar-header bar-positive" style="background-color:#047aba;background-size:100% 100%;color:white;">
      <button class="button button-icon icon ion-chevron-left" ng-click="elementCreateBack();"></button>
      <h1 class="title">Add Book Content</h1>
  </ion-header-bar >
  <ion-content >

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Enter your Content Title" id="elementTitle"/>
      </label>
      <label class="item item-input">
        <textarea id="elementText" style="width:100%;height:200px;" placeholder=" Enter your Content Description"></textarea>
      </label>

   <!--   <label class="item item-input">
        <input type="file" id="elementImage" multiple />
      </label>  -->
      
      <label class="item item-input">
        <input type="number" placeholder="Enter your Content Price" id="elementPrice" />
      </label>
      

      <button class="button button-full" ng-click="elementCreateSubmitFtn();" style="background-color:#d6dbe6;background-size:100% 100%;">Submit</button>
     
    </div>
  </ion-content>
</ion-view>
