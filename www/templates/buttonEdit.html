<ion-view >
  <ion-header-bar class="bar bar-header bar-positive" style="background-color:#047aba;background-size:100% 100%;color:white;">
      <button class="button button-icon icon ion-chevron-left" ng-click="buttonEditBack();"></button>
      <h1 class="title">Edit Book Chapter</h1>
  </ion-header-bar>
  <ion-content >

    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Book Chapter Title" id="buttonTitleEdit" />
      </label>
      <label class="item item-input">
         <input type="file" id="buttonImageEdit" />
      </label>
      
      <button class="button button-full" ng-click="buttonEditSubmitFtn();" style="background-color:#d6dbe6;background-size:100% 100%;">Submit</button>
     
    </div>
  </ion-content>
</ion-view>
